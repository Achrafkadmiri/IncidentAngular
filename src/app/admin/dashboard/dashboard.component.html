
  <main>
    <div class="container-fluid px-4">
      <h1 class="mt-4">Dashboard</h1>
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Statistique et Actualité</li>
      </ol>
      <div class="row">
        <div class="col-xl-6">
          <div class="card mb-4">
            <div class="card-header">
              <i class="fas fa-chart-area me-1"></i>
              Annonce Etat par type
            </div>
            <app-chart-area></app-chart-area>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="card mb-4">
            <div class="card-header">
              <i class="fas fa-chart-bar me-1"></i>
              Annonces par Année
            </div>
            <app-chart-bar></app-chart-bar>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="card mb-4">
            <div class="card-header">
              <i class="fas fa-chart-bar me-1"></i>
              Candidat & Recruteur
            </div>
            <app-chart-pie></app-chart-pie>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-chart-bar me-1"></i>
            Scrapper Annonces
          </div>

          <div style="color: #2ec458">{{message}}</div>
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status" *ngIf="displayloader">
                <span class="sr-only"  ></span>
              </div>
            </div>
          <button class="btn btn-outline-info" (click)="scrapPublic()" [disabled]="displayloader" >Secteur Public</button>

          <button class="btn btn-outline-info" (click)="scrapTerritoire()" [disabled]="displayloader">Secteur Territoriale</button>

          <button class="btn btn-outline-info" (click)="scrapEtat()" [disabled]="displayloader">Secteur Etatique</button>


          </div>
        </div>
      </div>

    </div>
  </main>
  <footer class="py-4 bg-light mt-auto">
    <div class="container-fluid px-4">
      <div class="d-flex align-items-center justify-content-between small">
        <div class="text-muted">Copyright &copy; Your Website 2023</div>
        <div>
          <a href="#">Privacy Policy</a>
          &middot;
          <a href="#">Terms &amp; Conditions</a>
        </div>
      </div>
    </div>
  </footer>
