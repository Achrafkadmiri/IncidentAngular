

<div class="container">

  <div class=" col-md-12 ">
    <div class="form-container">
      <h3 class="title">Espace Recruteur <br><br> <h4 >Se connecter à Votre Compte</h4></h3>
      <h3>{{message}}</h3>
      <form class="form-horizontal" [formGroup]="LoginFormGroup" (ngSubmit)="loginCandidat()">
        <div class="form-group">
          <label>Username *</label>
          <input class="form-control" type="text" formControlName="username">
        </div>
        <div class="form-group">
          <label>Mot de passe *</label>
          <input class="form-control" type="password" formControlName="password">
        </div>

        <button class="btn signin">Se connecter</button>
        <span class="user-login">voulez-vous créer un compte? Cliquer ici <a routerLink="/v1/RegisterRecruteur">créer un compte</a></span>
      </form>

    </div>
  </div>
</div>
